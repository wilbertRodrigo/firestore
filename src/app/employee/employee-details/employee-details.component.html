<h1>Summary</h1>
<div
  class="employee-details max-w-2xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg"
  *ngIf="outputData$ | async as outputData"
>
  <h2 class="text-2xl font-bold mb-4">Employee Details</h2>
  <div>
    <p class="text-gray-700 mb-2">
      <strong>Name:</strong> {{ outputData[0].name }}
    </p>
    <p class="text-gray-700 mb-2">
      <strong>Department:</strong> {{ outputData[0].department }}
    </p>
    <!-- Add more employee details here -->
  </div>

  <h3 class="text-xl font-bold mt-6 mb-4">Leave Records</h3>
  <table class="min-w-full bg-white border border-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="py-2 px-4 border-b text-left">Leave Type</th>
        <th class="py-2 px-4 border-b text-left">On Leave</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of outputData[1]">
        <td class="py-2 px-4 border-b">{{ leave.leaveType }}</td>
        <td class="py-2 px-4 border-b">{{ leave.leave ? "Yes" : "No" }}</td>
      </tr>
    </tbody>
  </table>
</div>
