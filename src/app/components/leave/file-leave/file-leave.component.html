<div
  class="leave-form max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg"
  *ngIf="employee"
>
  <p class="text-gray-700 mb-4">
    <strong>Employee Name:</strong>
    <span class="font-semibold">{{ employee.name }}</span>
  </p>
  <h2 class="text-2xl font-bold mb-6">File a Leave for {{ employee.name }}</h2>
  <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="leaveType" class="block text-gray-700 mb-2"
        >Type of Leave:</label
      >
      <select
        id="leaveType"
        formControlName="leaveType"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      >
        <option *ngFor="let type of leaveTypes" [value]="type">
          {{ type }}
        </option>
      </select>
      <div
        *ngIf="
          leaveForm.get('leaveType')?.invalid &&
          leaveForm.get('leaveType')?.touched
        "
        class="text-red-500 text-sm mt-2"
      >
        Leave type is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="leaveStartDate" class="block text-gray-700 mb-2"
        >Start Date:</label
      >
      <input
        type="date"
        id="leaveStartDate"
        formControlName="leaveStartDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      />
      <div
        *ngIf="
          leaveForm.get('leaveStartDate')?.invalid &&
          leaveForm.get('leaveStartDate')?.touched
        "
        class="text-red-500 text-sm mt-2"
      >
        Start date is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="leaveEndDate" class="block text-gray-700 mb-2"
        >End Date:</label
      >
      <input
        type="date"
        id="leaveEndDate"
        formControlName="leaveEndDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      />
      <div
        *ngIf="
          leaveForm.get('leaveEndDate')?.invalid &&
          leaveForm.get('leaveEndDate')?.touched
        "
        class="text-red-500 text-sm mt-2"
      >
        End date is required.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="leaveForm.invalid"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 disabled:opacity-50"
    >
      Submit
    </button>
  </form>
  <button
    (click)="onCancel()"
    class="w-full mt-4 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600"
  >
    Cancel Leave
  </button>
</div>
