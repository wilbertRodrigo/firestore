<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">
  <input
    type="text"
    [(ngModel)]="searchText"
    (keyup)="searchEmployees()"
    placeholder="Search for employee"
    class="w-full p-2 border border-gray-300 rounded-md"
  />
  <div *ngFor="let item of employeesOnLeave$ | async">
    <button mat-button (click)="openDialog(item)">
      {{ item.employee.name }} - {{ item.employee.department }}
    </button>
  </div>
</div>
