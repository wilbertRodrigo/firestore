<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">
  <h3>Summary</h3>
  <div *ngIf="employees.length === 0" class="mt-10">
    <p>No employees found</p>
    <div *ngFor="let employee of employees" class="mt-10">
      <button
        mat-button
        (click)="openDialog({ employee: employee, leaves: [] })"
      >
        {{ employee.name }} - {{ employee.department }}
      </button>
    </div>
  </div>
</div>
